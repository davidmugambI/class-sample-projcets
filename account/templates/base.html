<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.css' %}">

</head>
<body>
<!-- Static navbar -->
<div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Social Networks</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              {% if user.is_authenticated %}
                  <ul class="nav navbar-nav">
                    <li><a href="/account">Home</a></li>
                    <li><a href="/account/logout">Logout</a></li>
                    <li><a href="/account/profile">Profile</a></li>
                    <li><a href="/account/profile/edit">Edit Profile</a></li>
                    <li><a href="/account/change-password">Change Password</a></li>
                    <li><a href="/account/reset-password">Reset Password</a></li>
                  </ul>
              {% else %}
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/account/login">Login</a></li>
                  <li><a href="/account/register">Register</a></li>
                </ul>
              {% endif %}
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>



{% block body %}


{% endblock %}
</div>
</body>
</html>
